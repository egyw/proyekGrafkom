<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu Utama</title>
    <link rel="stylesheet" href="style-menu.css">
</head>
<body>
    <div class="main-menu-container">
        <div class="menu-title">SPACE EXPLORER</div> <!- Ganti dengan nama game Anda -->
        <div class="menu-buttons">
            <button id="play-button" class="menu-button">Play</button>
            <button id="settings-button" class="menu-button">Settings</button>
            <button id="quit-button" class="menu-button">Quit</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-settings-modal">Ã—</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="shadow-toggle">Enable Shadows:</label>
                <label class="switch">
                    <input type="checkbox" id="shadow-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="save-settings-button" class="menu-button">Apply & Close</button>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
